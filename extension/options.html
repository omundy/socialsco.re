<div id="container">

	<div id="col">
		
		<h1><img src="http://socialsco.re/assets/img/logo_48x48.png"> Socialsco.re - Options</h1>
	
	
		<div class="formGroup">
			<label for="playSound">Play sounds</label>
			<input id="playSound" value="true" type="checkbox">
		</div>
		<div class="formGroup">
			<label for="plusVisual">Show plus visual</label>
			<input id="plusVisual" value="true" type="checkbox">
		</div>
		<div class="formGroup">
			<label for="showStatusBar">Show status bar all the time</label>
			<input id="showStatusBar" value="true" type="checkbox">
		</div>
